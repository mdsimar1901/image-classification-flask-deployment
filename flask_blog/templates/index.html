<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Deployment</title>
</head>
<body>
    <h1 class="classifier"> Image Classifier</h1>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Click to select images</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
    <button type="button" class="btn btn-primary">Classify Images</button>

    {% if prediction %}
      <p class="text-center">Image is a {{predition}}</p>
      {% endif %}
</body>

</html>
